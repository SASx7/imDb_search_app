<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            Imdb Movie Search
        </div>
        
    
        <div class="input-group mb-3 search-1" id="searchByName">
            <input type="text" class="form-control" id = "search-name" placeholder="Movie Name" aria-label="Movie name" aria-describedby="basic-addon2">
            <input type="text" class="form-control"  id = "search-year" placeholder="Movie year" aria-label="Movie Year" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary start-search" type="button">Search</button>
            </div>
        </div>
        <button class="switch-search" id="switchtoID" >Search using imdb ID</button>




        <div class="input-group mb-3" id="searchByID">
            <input type="text" class="form-control" id = "search-ID" placeholder="Movie ID" aria-label="Movie ID" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary start-search" type="button">Search</button>
            </div>
        </div>
        <button class="switch-search" id="switch-search-Name" >Search using name</button>
        
        
        <div class = "placeholder">
            <button id="search-again">Search again</button>

        </div>
          


          
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <P class="moreInfo"></P>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>


    </div>

</body>
</html>
